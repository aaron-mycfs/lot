<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loteria - Tabla 13</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/appstore.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/appstore.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #e9ecef;
    }

    .container {
      border: 3px solid black;
      padding: 10px;
      background: #f9f9f9;
      max-width: 90vw;
      display: flex;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      width: 100%;
    }

    .card {
      border: 2px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background: white;
      transition: border 0.2s ease;
    }

    .card.selected {
      border: 5px solid #007BFF;
    }

    .card img {
      width: 100%;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    // Fixed order for Tabla 13 (replace these numbers with the real ones)
    const tabla13 = [
      13, 47, 25, 2,
      8, 39, 4, 30,
      6, 21, 44, 11,
      35, 18, 50, 23
    ];

    const grid = document.getElementById("grid");
    const body = document.body;

    // Create cards in fixed order
    tabla13.forEach(num => {
      const card = document.createElement("div");
      card.classList.add("card");

      const img = document.createElement("img");
      img.src = `cards/${num}.jpg`;
      img.alt = `Card ${num}`;

      card.appendChild(img);
      grid.appendChild(card);

      // Toggle selection
      card.addEventListener("click", () => {
        card.classList.toggle("selected");
        checkAllSelected();
      });
    });

    // Change background when all selected
    function checkAllSelected() {
      const totalCards = tabla13.length;
      const selected = document.querySelectorAll(".card.selected").length;
      body.style.backgroundColor = selected === totalCards ? "red" : "#e9ecef";
    }
  </script>
</body>
</html>
